{% extends "base.html" %}

{% block title %}Flasky - Confirm your account{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        Hello, {{ current_user.username }}!
    </h1>
    <h3>确认注册账户.</h3>
    <p>
        在登录网站之前，你可能需要对账户进行确认.
		请检查邮箱，你应该收到了一封带有确认链接的email.
    </p>
    <p>
        没有收到确认邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击重发</a>
    </p>
</div>
{% endblock %}
